<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat con vanilla-js</title>
</head>
<body>
    <main>
        <h1>Plantilla para chat</h1>
        <section id="chat-area">
            <li class="message user">
                <span class="you">YOU</span>
                <p>Vean el contenido del archivo CSS</p>
            </li>
            <li class="message user">
                <span class="you">YOU</span>
                <p>les deje comentario en algunos atributos.</p>
            </li>
            <li class="message chat">
                <span class="you">BOT</span>
                <p>Gracias!!</p>
            </li>
        </section>
        <form id="form"  class="send-area">
            <input type="text" id="input-text" name="message" placeholder="Escribe algo">
            <button type="submit">Enviar</button>
        </form>

    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
